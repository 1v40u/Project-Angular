<form #registerForm="ngForm" (ngSubmit)="registerSubmitHandler(registerForm)">
    <h1>Register</h1>
    <div id="username">
        <label for="text">Username</label>
        <input type="text" name="username" ngModel required minlength="4" #usernameInput="ngModel"/>
    </div>
    <div *ngIf="usernameInput.touched">
        <div *ngIf="usernameInput.errors?.['required']" class="error">Username is required!!!</div>
        <div *ngIf="usernameInput.errors?.['minlength']" class="error">Username must be at least 4 characters long!!!</div>
    </div>
    <div id="email">
        <label for="email">Email</label>
        <input type="text" name="email" ngModel required email #emailInput="ngModel" />
    </div>
    <div *ngIf="emailInput.touched">
        <div *ngIf="emailInput.errors?.['required']" class="error">Email is required!!!</div>
        <div *ngIf="emailInput.errors?.['email']" class="error">Email is not valid!!!</div>
    </div>
    <div id="password">
        <label for="password">Password</label>
        <input type="password" name="password" ngModel required minlength="6" #passwordInput="ngModel" />
    </div>
    <div *ngIf="passwordInput.touched">
        <div *ngIf="passwordInput.errors?.['required']" class="error">Password is required!!!</div>
        <div *ngIf="passwordInput.errors?.['minlength']" class="error">Password must be at least 6 characters long!!!</div>
    </div>
    <div id="re-password">
        <label for="password">Re-Password</label>
        <input type="password" name="rePassword" ngModel required #rePasswordInput="ngModel" />
    </div>
    <div *ngIf="rePasswordInput.touched">
        <div *ngIf="rePasswordInput.errors?.['required']" class="error">Re-Password is required!!!</div>
        <div *ngIf="passwordInput.value !== rePasswordInput.value" class="error">Password and Re-Password do not match!!!</div>
    </div>
    <button id="submitBtn" type="submit">Submit</button>
    <div id="have-account">
        Already have an account? 
        <a routerLink="/login">
            Log in
        </a>
    </div>
</form>
