<form>
    <h1>Login</h1>
    <div id="email">
        <label for="email">Email</label>
        <input type="text" name="email">
    </div>
    <div id="password">
        <label for="password">Password</label>
        <input type="password" name="password">
    </div>
    <button type="submit">Submit</button>
    <div id="no-account">
        Not registered? 
        <a routerLink="/register">
            Create an account
        </a>
    </div>
</form>
